     if ( this.status === "alive"){ this.speed = speed} else if (this.status === "death") {this.speed = 0}
  };

    this.speed = parseInt(speed) ;

    { this.weight ++ ; rat.weight-- }};

  };
    let tom = new cat('Tom',4,7,'Tom : Death await you all');
