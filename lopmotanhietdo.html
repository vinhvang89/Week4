<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả nhiệt độ</title>
</head>
<body>
<script>
  let Temperature = function (temp) {
        this.temp = temp;
        this.changetoF = function () { this.changetoF = temp*1.8 + 32; return this.changetoF
        };
        this.changetoKevin = function () {this.changetoKevin = temp + 373.15 ; return this.changetoKevin
        };
  };
  let a = new Temperature(70);
  let b = a.changetoF();let c = a.changetoKevin();
  document.write(b); alert(c);

</script>

</body>
</html>
